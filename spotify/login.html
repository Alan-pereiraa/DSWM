<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Spotify</title>

    <link rel="icon" href="imagens/favicon.png">

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            height: 100vh;
        }

        .login-container{
            background-color: black;
            max-width: 500px;
        }

        .img{
            width: 200px;
        }

        .link{
            padding: 10px 15px;
            background-color: transparent;
        }

        .btn-primary{
            background-color: rgb(23, 117, 240);
            height: 40px; 
        }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">

    <!-- Container do Formulário de Login -->
    <div class="login-container container p-4 rounded m-2">

        <div class="logo-spotify w-50 mx-auto d-flex align-items-center justify-content-center p-2">
            <img src="./imagens/spotify.svg" alt="Logo Spotify" class="img-fluid img">
        </div>

        <!-- Formulário de login -->
        <form class="container p-4">
            <!-- E-mail ou Nome de Usuário -->
            <div class="my-4">
                <label for="email" class="form-label text-light">E-mail ou nome de usuário</label>
                <input type="text" class="form-control p-3" id="email" placeholder="Digite seu e-mail ou nome de usuário">
            </div>
            <!-- Senha -->
            <div class="my-3">
                <label for="password" class="form-label text-light">Senha</label>
                <input type="password" class="form-control p-3" id="password" placeholder="Digite sua senha">
            </div>
            <!-- Botão de Login -->
            <button type="submit" class="btn btn-primary my-2 p-0">
                <a href="./index.html" class="text-light text-decoration-none link">Entrar</a>
            </button>
        </form>

        <!-- Links para "Esqueceu a Senha?" e "Criar conta" -->
        <div class="footer-text text-center mt-2">
            <p><a href="#" class="text-success text-decoration-none">Esqueceu a senha?</a></p>
            <p class="text-light">Ainda não tem uma conta? <a href="./cadastrar.html" class="text-success text-decoration-none">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
