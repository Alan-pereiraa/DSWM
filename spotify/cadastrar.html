<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro | Spotify</title>

    <link rel="icon" href="imagens/favicon.png">

    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            height: 100vh;
        }

        .signup-container{
            max-width: 900px;
            background-color: black;
        }

        .img{
            width: 200px;
        }

        .text-spotify{
            color:  #1DB954;
        }

    </style>

</head>
<body class="d-flex align-items-center justify-content-center bg-dark">

    <!-- Container do Formulário de Cadastro -->
    <div class="signup-container container p-4 rounded m-2">
        
        <div class="logo-spotify w-50 mx-auto d-flex align-items-center justify-content-center p-3">
            <img src="./imagens/spotify.svg" alt="Logo Spotify" class="img-fluid img">
        </div>

        <!-- Formulário de Cadastro -->
        <form class="text-light m-3">
            <!-- Nome -->
            <div class="mb-3">
                <label for="name" class="form-label">Nome completo</label>
                <input type="text" class="form-control p-3" id="name" placeholder="Digite seu nome completo">
            </div>
            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control p-3" id="email" placeholder="Digite seu e-mail">
            </div>
            <!-- Senha -->
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control p-3" id="password" placeholder="Crie uma senha">
            </div>
            <!-- Confirmar Senha -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control p-3" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-primary">Criar Conta</button>
        </form>

        <!-- Links para "Já tem conta?" -->
        <div class="footer-text text-center text-light p-2">
            <p>Já tem uma conta? <a href="./login.html" class="text-spotify text-decoration-none">Faça login</a></p>
        </div>
    </div>
</body>
</html>
