    <main>
      <form id="form-user">
        <h2>Melhore sua Alimentação! Entre em Contato</h2>
        <ul>
          <li>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="input-name" />
          </li>
          <li>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="input-email" />
          </li>
          <li>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="input-tel" />
          </li>
          <li>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="input-idade" />
          </li>
          <li>
            <label for="image">Insira uma imagem do seu corpo:</label>
            <input type="file" name="image" id="input-file" />
          </li>
          <li>
            <label for="aceite">
              <input type="checkbox" name="aceite" id="termo-de-aceite" />
              Aceito receber informações pelo E-mail?</label>
          </li>
          <li><input type="button" value="Enviar" id="button"/></li>
        </ul>
      </form>
