<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CounterClick</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <form id="form" class="border">
            <h1 class="py-3"><strong class="text-primary">CounterClick</strong> - Login</h1>
            <p class="pb-3">Ensira seu nome para entrar no contador!</p>

            <div class="target-input mb-1">
                <label for="input-name" class="form-label">Nome:</label>
                <input type="text" id="input-name" class="form-control" required>
            </div>
            <span class="d-block rounded-1" id="error">Insira um nome!</span>

            <button type="button" id="button-entrar" class="btn btn-primary w-100 mt-2">Entrar</button>
        </form>
        <div id="counterDiv" class="border p-5 rounded">
            <div class="row">
                <h1 class="text-center" id="title-counter">Seja bem vindo Alan!</h1>
                <span id="counter" class=" text-center fs-1">0</span>
                <p class="text-center fs-5">Contador</p>
                <button type="button" class="btn btn-primary my-3" id="button-counter">
                    Click
                </button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
